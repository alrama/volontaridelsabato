<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="paniniweb.css"/>
<script src="jquery-3.3.1.min.js"></script>
<script src="model.js"></script>
<script>
initModel();
function startRegister() {
  $("#message").text('Attendere ... connessione in corso');
  $.get("server/register.php?email="+$("#user").val()+"&pwd="+$("#pwd").val(),function(data,status) {
    serviceResponse = data;
    if (serviceResponse.response_code==200) {
      $("#message").html('OK. Adesso, per concludere la registrazione<br/>seguire il collegamento inviato nella mail (controllare se presente nello spam)');
      user = new Volontario();
      user.email = $("#user").val();
      user.password = $("#pwd").val();
      StorageHelper.saveUser();
    }
    else $("#message").text(serviceResponse.error_description);
  });
}
</script>
<title>Volontari del sabato</title>
</head>

<body>
  <h2>Volontari del sabato</h2>
  <div class="message" id="message"></div>
  <div class="main">
    <label for="user">e-mail di contatto</label><br/>
    <input type="email" class="login" id="user"><br/>
    <label for="pwd">scegli una password</label><br/>
    <input type="password" class="login" id="pwd"><br/>
    <label for="nome">nome</label><br/>
    <input type="text" class="login" id="nome"><br/>
    <label for="cognome">cognome</label><br/>
    <input type="text" class="login" id="cognome"><br/>
    <label for="telefono">telefono</label><br/>
    <input type="password" class="login" id="telefono"><br/>
    <input type="checkbox" id="autoriz" onclick="checkAuth()"> Letto e autorizzato l'uso di dati personali<br/>
    <input type="button" class="login" onclick='startRegister()' value="Registrami" disabled="true">
  </div>
</body>

</html>
