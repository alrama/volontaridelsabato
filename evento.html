      $("#message").text('Attendere. Richiesta dati remoti');

        if (evento) {
          displayEvento();
          loadVolontari();
        } else $("#message").html("Nessun evento programmato. <span class='collegamento' onclick='creaEvento();'>Premi qui per crearlo</span>");
      });
    }
  });
}
initModel(function(){

};);
