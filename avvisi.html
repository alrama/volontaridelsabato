<script>
initModel(function(){
  if (user==undefined)
    location.replace("./login.html");
  else {
    loadAvvisi(displayAvvisi);
    refreshAvvisi();
    if (user.admin) $("#post_plus").css('visibility','visible');
  }
});
function scriviPost() {
  $("#detail").css("display","block");
}
function closeScrivi() {
  $("#detail").css("display","none");
}
</script>
